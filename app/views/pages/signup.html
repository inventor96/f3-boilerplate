<div class="row align-items-center">
	<div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
		<h2 class="text-center">Sign Up</h2>
		<form id="signup-form">
			<div class="form-floating mb-3">
				<input type="text" id="fname" name="fname" class="form-control" placeholder="Enter your first name" required>
				<label for="email">First Name</label>
			</div>
			<div class="form-floating mb-3">
				<input type="text" id="lname" name="lname" class="form-control" placeholder="Enter your last name" required>
				<label for="email">Last Name</label>
			</div>
			<div class="form-floating mb-3">
				<input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
				<label for="email">Email</label>
			</div>
			<div class="form-floating mb-3">
				<input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
				<label for="password">Password</label>
			</div>
			<div class="form-floating mb-3">
				<input type="password" id="password2" name="password2" class="form-control" placeholder="Enter password again" required>
				<label for="password2">Confirm Password</label>
			</div>
			<include href="templates/recaptcha.html" />
			<div class="form-error alert alert-danger mt-3 mb-0 d-none-init" role="alert"></div>
			<input type="hidden" id="tz" name="tz" value="">
			<button type="submit" class="btn btn-primary float-end mt-3">Submit</button>
			<button type="reset" id="reset" class="btn btn-warning float-end mt-3 me-3">Start Over</button>
		</form>
	</div>
</div>
